openapi: 3.0.3
info:
  title: Antifraude API
  description: |-
    API do microsservi√ßo de Antifraude
  version: 0.0.1
tags:
  - name: accounts
  - name: analysis
paths:
  /api/accounts/login:
    post:
      tags:
        - accounts
      summary: Account Login
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Login"
      responses:
        '200':
          description: ok
        '401':
          description: Unauthorized
  /api/admin/accounts:
    get:
      security:
        - auth: []
      tags:
        - accounts
      summary: List accounts
      description: List all accounts
      responses:
        '200':
          description: ok
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Account"
    post:
      tags:
        - accounts
      summary: Add account
      description: Add new account
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Account"
      responses:
        '201':
          description: created
          content:
            application/json:
              schema:
                  $ref: "#/components/schemas/Account"
        '500':
          description: Internal Server Error
  /api/admin/accounts/{id}:
    get:
      security:
        - auth: []
      tags:
        - accounts
      summary: Find account
      description: Find one specific account
      parameters:
        - name: id
          in: path
          description: ID of account that needs to be fetched
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                  $ref: "#/components/schemas/Account"
        '500':
          description: Internal Server Error
        '404':
          description: not found
    put:
      security:
        - auth: []
      tags:
        - accounts
      summary: Update account
      description: Update account by entering the whole updated account
      parameters:
      - name: id
        in: path
        description: ID of account that needs to be updated
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
                $ref: "#/components/schemas/Account"
      responses:
        '204':
          description: ok
          content:
            application/json:
              schema:
                  $ref: "#/components/schemas/Account"
        '500':
          description: Internal Server Error
    delete:
      security:
        - auth: []
      tags:
        - accounts
      summary: Delete account
      description: Delete account by entering its ID
      parameters:
      - name: id
        in: path
        description: ID of account that needs to be deleted
        required: true
        schema:
          type: string
      responses:
        '204':
          description: ok
        '500':
          description: Internal Server Error
  /api/admin/analysis:
    get:
      security:
        - auth: []
      tags:
        - analysis
      summary: List accounts
      description: List all accounts
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Analysis"
    post:
      security:
        - auth: []
      tags:
        - analysis
      summary: Create analysis
      description: Create new analysis
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Analysis"
      responses:
        '201':
          description: created
          content:
            application/json:
              schema:
                  $ref: "#/components/schemas/Analysis"
        '500':
          description: Internal Server Error
  /api/admin/analysis/{id}:
    get:
      security:
        - auth: []
      tags:
        - analysis
      summary: Find analysis
      description: Find analysis by ID
      parameters:
        - name: id
          in: path
          description: ID of analysis that needs to be fetched
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ok
        '404':
          description: Not found
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Analysis"
    patch:
      security:
        - auth: []
      tags:
        - analysis
      summary: Update analysis
      description: Update analysis and transactions
      parameters:
        - name: id
          in: path
          description: ID of account that needs to be fetched
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Analysis"
      responses:
        '204':
          description: created
          content:
            application/json:
              schema:
                  $ref: "#/components/schemas/Analysis"
        '404':
          description: Not Found
        '400':
          description: Bad Request
        '500': 
          description: Internal Server Error
    delete:
      security:
        - auth: []
      tags:
        - analysis
      summary: Delete analysis
      description: Delete analysis by ID
      parameters:
        - name: id
          in: path
          description: ID of analysis that needs to be deleted
          required: true
          schema:
            type: string
      responses:
        '200':
          description: ok
          content:
            application/json:
              schema:
                  $ref: "#/components/schemas/Analysis"
        '422':
          description: Invalid ID
        '500':
          description: Internal server error
components:
  schemas:
    Account:
      type: object
      properties:
        id:
          type: string
        nome:
          type: string
        email:
          type: string
          format: email
        senha:
          type: string
          format: password
    Analysis:
      type: object
      properties:
        clientId:
          type: string
        transactionId:
          type: string
        status:
          type: string
    Login:
      type: object
      properties:
        email:
          type: string
          format: email
        senha:
          type: string
          format: password
  securitySchemes:
    auth:
      type: http
      scheme: bearer
      bearerFormat: JWT